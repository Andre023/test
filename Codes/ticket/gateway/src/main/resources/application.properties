spring.application.name=gateway

eureka.client.serviceUrl.defaultZone=http://nameserver:8761/eureka

# Rota para o serviço de usuários
spring.cloud.gateway.server.webflux.routes[0].id=users-route
spring.cloud.gateway.server.webflux.routes[0].uri=lb://users
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/users/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=RewritePath=/api/users/(?<path>.*), /users/$\{path}

# Rota para o serviço de vendas (events)
spring.cloud.gateway.server.webflux.routes[1].id=sales-events-route
spring.cloud.gateway.server.webflux.routes[1].uri=lb://sales
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/events/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=RewritePath=/api/events/(?<path>.*), /events/$\{path}

# Rota para o serviço de vendas (sales)
spring.cloud.gateway.server.webflux.routes[2].id=sales-sales-route
spring.cloud.gateway.server.webflux.routes[2].uri=lb://sales
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/sales/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=RewritePath=/api/sales/(?<path>.*), /sales/$\{path}